# starter

variables:
  WORK_DIR: "backend"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=true"
  GIT_DEPTH: "20"
  GIT_LFS_SKIP_SMUDGE: "1"

stages:
  - build
  - test

.default_job:
  before_script:
    - cd backend
  variables:
    GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"

# frontend build

frontend-build:
  stage: build
  tags:
    - docker
  image: node:20
  variables:
    NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/frontend/.npm"
    NODE_OPTIONS: "--max-old-space-size=4096"
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - frontend/.npm/
      - frontend/node_modules/
  before_script:
    - test -d frontend || { echo "‚ùå Frontend directory not found"; exit 1; }
    - cd frontend
  script:
    - npm install --prefer-offline --cache .npm
    - rm -rf .angular
    - npx ng build --configuration=production
  artifacts:
    name: "frontend-build"
    paths:
      - frontend/dist/
    expire_in: 1 week
  rules:
    - changes:
        - frontend/**/*
        - .gitlab-ci.yml
    - when: always

# backend build
build:
  stage: build
  tags:
    - docker
  image: gradle:8.4.0-jdk17
  extends: .default_job
  script:
    - mkdir -p "$CI_PROJECT_DIR/.gradle"
    - ./gradlew assemble --no-daemon --gradle-user-home "$CI_PROJECT_DIR/.gradle"
  artifacts:
    paths:
      - backend/build/libs/
    expire_in: 1 week
  rules:
    - changes:
        - backend/**/*
        - .gitlab-ci.yml
    - when: always

# backend test job
test:
  dependencies:
    - build
  stage: test
  tags:
    - docker
  image: gradle:8.4.0-jdk17
  extends: .default_job
  script:
    - mkdir -p "$CI_PROJECT_DIR/.gradle"
    - ./gradlew test --no-daemon --gradle-user-home "$CI_PROJECT_DIR/.gradle" --no-configuration-cache
  artifacts:
    when: always
    reports:
      junit: backend/build/test-results/test/*.xml
    paths:
      - backend/build/test-results/test/
      - backend/build/reports/tests/test/
    expire_in: 1 week
  rules:
    - changes:
        - backend/**/*
        - .gitlab-ci.yml
    - when: always

# backend sonarqube
backend-sonarqube:
  stage: test
  image: gradle:8.4.0-jdk17
  extends: .default_job
  tags:
    - docker
  variables:
    SONAR_HOST_URL: $SONAR_HOST_URL
    SONAR_TOKEN_BACKEND: $SONAR_TOKEN_BACKEND
  before_script:
    - git fetch --unshallow || true
    - cd backend
  script:
    - ./gradlew test jacocoTestReport
    - ./gradlew sonar "-Dsonar.host.url=$SONAR_HOST_URL" "-Dsonar.token=$SONAR_TOKEN_BACKEND" "-Dsonar.qualitygate.wait=true" "-Dsonar.qualitygate.timeout=600"
  allow_failure: false
  rules:
    - changes:
        - backend/**/*
        - .gitlab-ci.yml
    - when: always

#frontend sonerqube
frontend-sonarqube:
  stage: test
  tags:
    - docker
  image: node:20
  variables:
    SONAR_TOKEN_FRONTEND: $SONAR_TOKEN_FRONTEND
    SONAR_HOST_URL: $SONAR_HOST_URL
  before_script:
    - cd frontend
    - apt-get update && apt-get install -y wget gnupg ca-certificates curl
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - apt install -y ./google-chrome-stable_current_amd64.deb || apt -f install -y
    - npm ci
    - npm run test -- --code-coverage --watch=false
    - npm install -g sonar-scanner
  script:
    - sonar-scanner -Dsonar.token=$SONAR_TOKEN_FRONTEND
  rules:
    - changes:
        - frontend/**/*
        - .gitlab-ci.yml
    - when: always