variables:
  WORK_DIR: "backend"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - frontend-build
  - build
  - test

.default_job:
  before_script:
    - cd $WORK_DIR
  cache:
    key: gradle-cache
    paths:
      - backend/.gradle/

frontend-build:
  stage: frontend-build
  image: node:20
  before_script:
    - cd frontend
  script:
    - npm ci
    - npm run build
  artifacts:
    name: "frontend-build"
    paths:
      - frontend/dist/
    expire_in: 1 week

build:
  stage: build
  extends: .default_job
  script:
    - .\gradlew.bat assemble
  artifacts:
    paths:
      - backend/build/libs/
    expire_in: 1 week

test:
  stage: test
  extends: .default_job
  script:
    - .\gradlew.bat test
  artifacts:
    when: always
    paths:
      - backend/build/test-results/test/
      - backend/build/reports/tests/test/
    expire_in: 1 week