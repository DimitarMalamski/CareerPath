variables:
  WORK_DIR: "backend"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages: [build, test]

.default_job:
  before_script:
    - cd $env:WORK_DIR
  cache:
    key: gradle-cache
    paths:
      - .gradle/

build:
  stage: build
  extends: .default_job
  script:
    - .\gradlew.bat assemble
  artifacts:
    paths:
      - backend/build/libs/
    expire_in: 1 week

test:
  stage: test
  extends: .default_job
  script:
    - .\gradlew.bat test
  artifacts:
    when: always
    paths:
      - backend/build/test-results/test/
      - backend/build/reports/tests/test/
    expire_in: 1 week