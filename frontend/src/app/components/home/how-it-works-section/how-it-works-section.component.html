<section class="py-24 px-6 md:px-12 bg-white text-center">
  <h2
    class="text-3xl md:text-4xl font-extrabold mb-16 text-slate-900"
    data-aos="fade-up"
  >
    How CareerPath Works
  </h2>

  <div class="grid gap-14 md:gap-8 md:grid-cols-3 max-w-screen-lg mx-auto">
    <div
      *ngFor="let step of steps"
      class="flex flex-col items-center text-center px-4"
      data-aos="fade-up"
      [attr.data-aos-delay]="step.delay"
    >
      <div
        [ngClass]="{
          'bg-yellow-100 text-yellow-600': step.color === 'yellow',
          'bg-blue-100 text-blue-600': step.color === 'blue',
          'bg-green-100 text-green-600': step.color === 'green'
        }"
        class="w-20 h-20 md:w-24 md:h-24 rounded-full flex items-center justify-center mb-6 shadow-sm transition-transform duration-300 hover:scale-110"
        [innerHTML]="step.svg"
      ></div>

      <h3 class="text-xl md:text-2xl font-semibold mb-3 text-slate-800">
        {{ step.title }}
      </h3>
      <p class="text-slate-600 max-w-xs leading-relaxed">
        {{ step.description }}
      </p>
    </div>
  </div>
</section>
