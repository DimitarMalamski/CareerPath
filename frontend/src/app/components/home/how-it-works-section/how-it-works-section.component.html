<section class="py-24 px-6 md:px-12 bg-gradient-to-b from-white via-yellow-50 to-white text-center">
  <h2 class="text-3xl md:text-4xl font-extrabold mb-16 text-slate-900" data-aos="fade-up">
    How CareerPath Works
  </h2>

  <div class="relative max-w-6xl mx-auto">
    <!-- Connector Line Bar -->
    <div class="hidden md:flex absolute top-[65px] left-0 right-2 z-0 flex justify-between px-10 md:px-24">
      <div class="w-2/3 h-1 bg-gray-300 rounded-full transition-all duration-1000 ease-in-out delay-500" data-aos="zoom-in"></div>
      <div class="w-2/3 h-1 bg-gray-300 rounded-full transition-all duration-1000 ease-in-out delay-500" data-aos="zoom-in"></div>
    </div>

    <!-- Steps -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-12 md:gap-8 relative z-10">
      <ng-container *ngFor="let step of steps">
        <div class="flex flex-col items-center text-center" data-aos="fade-up" [attr.data-aos-delay]="step.delay">
          <!-- Icon -->
          <div
            class="bg-yellow-100 text-yellow-600 w-24 h-24 md:w-28 md:h-28 rounded-full flex items-center justify-center mb-6 shadow-lg hover:shadow-yellow-300/60 transition-all duration-300 hover:scale-110 ring-1 ring-yellow-400/30 backdrop-blur-sm"
            [innerHTML]="step.svg"
          ></div>

          <!-- Title + Description -->
          <h3 class="text-lg md:text-xl font-semibold text-slate-800 mb-2">{{ step.title }}</h3>
          <p class="text-slate-600 max-w-xs text-sm leading-relaxed">{{ step.description }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
