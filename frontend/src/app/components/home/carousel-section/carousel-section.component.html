<section class="w-full bg-gray-900 text-white py-20 overflow-hidden">
  <div class="max-w-[90rem] mx-auto px-2 overflow-hidden">
    <div class="relative">
      <!-- Slider track -->
      <div class="flex w-max animate-marquee gap-6">
        <ng-container *ngFor="let t of testimonials">
          <div class="w-[30rem] flex-shrink-0">
            <div class="bg-gray-800 border border-orange-500 rounded-2xl p-10 text-center h-60 w-full flex flex-col justify-center">
              <p class="text-xl italic mb-4 text-gray-200">"{{ t.quote }}"</p>
              <h4 class="text-orange-400 font-bold text-2xl">{{ t.name }}</h4>
              <p class="text-sm text-gray-400">{{ t.role }}</p>
            </div>
          </div>
        </ng-container>

        <!-- Duplicate for seamless loop -->
        <ng-container *ngFor="let t of testimonials">
          <div class="w-[30rem] flex-shrink-0">
            <div class="bg-gray-800 border border-orange-500 rounded-2xl p-10 text-center h-72 w-full flex flex-col justify-center">
              <p class="text-xl italic mb-4 text-gray-200">"{{ t.quote }}"</p>
              <h4 class="text-orange-400 font-bold text-2xl">{{ t.name }}</h4>
              <p class="text-sm text-gray-400">{{ t.role }}</p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
