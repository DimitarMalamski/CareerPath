<section class="w-full bg-gray-900 text-white py-20 overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 overflow-hidden">
    <div
      class="carousel-track flex transition-transform duration-700 ease-in-out"
      [style.transform]="'translateX(-' + currentIndex * (100 / 3) + '%)'"
      [style.width.%]="(testimonials.length / 3) * 100"
    >
      <ng-container *ngFor="let t of testimonials; let i = index">
        <div class="w-1/3 px-4 flex-shrink-0 flex items-stretch">
          <div
            class="bg-gray-800 border border-orange-500 rounded-xl p-8 shadow-xl h-full w-full flex flex-col justify-between transition-all duration-500"
            [ngClass]="{
              'scale-100 blur-0 opacity-100': i === currentIndex,
              'scale-95 blur-sm opacity-60': i !== currentIndex
            }"
          >
            <p class="text-lg italic mb-4 text-gray-200">
              "{{ t.quote }}"
            </p>
            <h4 class="text-orange-400 font-semibold text-xl">
              {{ t.name }}
            </h4>
            <p class="text-sm text-gray-400">
              {{ t.role }}
            </p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
