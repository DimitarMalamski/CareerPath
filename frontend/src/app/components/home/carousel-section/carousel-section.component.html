<section class="w-full bg-gray-900 text-white py-20 overflow-hidden relative">
  <div class="w-full mx-auto px-4 sm:px-0 relative">
    <!-- ðŸ‘‡ Gradient Overlays -->
    <div class="pointer-events-none absolute top-0 left-0 h-full w-24 z-20 bg-gradient-to-r from-gray-900 via-gray-900/80 to-transparent"></div>
    <div class="pointer-events-none absolute top-0 right-0 h-full w-24 z-20 bg-gradient-to-l from-gray-900 via-gray-900/80 to-transparent"></div>

    <!-- ðŸ‘‡ Carousel Content -->
    <div class="flex w-max animate-marquee gap-6 relative z-10">
      <ng-container *ngFor="let t of testimonials">
        <div class="w-[16rem] sm:w-[20rem] md:w-[24rem] lg:w-[28rem] xl:w-[30rem] flex-shrink-0">
          <div class="bg-gray-800 border border-orange-500 rounded-2xl p-10 text-center h-64 w-full flex flex-col justify-center
            transition-transform duration-300 ease-in-out transform hover:scale-[1.03]
            hover:shadow-[0_0_20px_rgba(255,115,0,0.4)] hover:border-orange-400">
            <p class="text-base sm:text-xl italic mb-4 text-gray-200">"{{ t.quote }}"</p>
            <h4 class="text-lg sm:text-2xl font-bold text-orange-400">{{ t.name }}</h4>
            <p class="text-sm text-gray-400">{{ t.role }}</p>
          </div>
        </div>
      </ng-container>

      <!-- ðŸ‘‡ Duplicate for seamless loop -->
      <ng-container *ngFor="let t of testimonials">
        <div class="w-[16rem] sm:w-[20rem] md:w-[24rem] lg:w-[28rem] xl:w-[30rem] flex-shrink-0">
          <div class="bg-gray-800 border border-orange-500 rounded-2xl p-10 text-center h-64 w-full flex flex-col justify-center
            transition-transform duration-300 ease-in-out transform hover:scale-[1.03]
            hover:shadow-[0_0_20px_rgba(255,115,0,0.4)] hover:border-orange-400">
            <p class="text-base sm:text-xl italic mb-4 text-gray-200">"{{ t.quote }}"</p>
            <h4 class="text-lg sm:text-2xl font-bold text-orange-400">{{ t.name }}</h4>
            <p class="text-sm text-gray-400">{{ t.role }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
