<div class="min-h-screen w-full bg-hero-gradient flex justify-center py-10 px-4">

  <div *ngIf="loading"
       class="p-10 text-center text-gray-400 text-lg animate-pulse">
    Loading your profile...
  </div>

  <form *ngIf="!loading"
        [formGroup]="form"
        class="w-full max-w-7xl space-y-10">

    <section
      class="bg-[#1A1A1A] border border-gray-800 rounded-xl p-8 shadow-md"
      data-aos="fade-up"
    >
      <app-basic-info-section
        [form]="basicInfoForm"
      >
      </app-basic-info-section>
    </section>

    <section
      class="bg-[#1A1A1A] border border-gray-800 rounded-xl p-8 shadow-md"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      <app-skills-section
        [form]="skillsForm"
        [createSkillFn]="createEmptySkillGroup.bind(this)">
      </app-skills-section>
    </section>

    <section
      class="bg-[#1A1A1A] border border-gray-800 rounded-xl p-8 shadow-md"
      data-aos="fade-up"
      data-aos-delay="200"
    >
      <app-experience-section
        [form]="experiencesForm"
        [createExperienceFn]="createEmptyExperienceGroup.bind(this)">
      </app-experience-section>
    </section>

    <div
      class="pt-4 flex justify-end"
      data-aos="fade-up"
      data-aos-delay="300"
    >
      <button type="button"
              (click)="save()"
              [disabled]="saving"
              class="w-full py-4 rounded-lg font-semibold text-lg
               bg-gradient-to-r from-orange-500 to-orange-600
               hover:from-orange-600 hover:to-orange-700
               disabled:opacity-40 disabled:cursor-not-allowed
               transition-all shadow-lg shadow-orange-900/30
               border border-orange-400/30
               text-white tracking-wide">

        <span *ngIf="!saving">Save Changes</span>
        <span *ngIf="saving" class="animate-pulse">Saving...</span>

      </button>
    </div>

  </form>

</div>
