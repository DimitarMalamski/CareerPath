<div>

  <section class="bg-[#111111] border border-gray-700 shadow-md rounded-xl p-8 space-y-8">

    <div class="border-b border-gray-700 pb-3 flex items-center justify-between">
      <h2 class="text-xl font-bold flex items-center gap-3 text-white">
        <span class="w-2 h-6 bg-orange-500 rounded"></span>
        Experience
      </h2>

      <button type="button"
              class="px-4 py-2 rounded-full bg-orange-600 text-black font-semibold
                     hover:bg-orange-500 hover:scale-105 transition-all shadow-md"
              (click)="experiences.push(createExperienceFn())">
        + Add Experience
      </button>
    </div>

    <div class="space-y-6">

      <div *ngFor="let group of experiences.controls; let i = index"
           [formGroupName]="i"
           class="relative bg-[#1A1A1A] border border-gray-700 rounded-lg p-6 space-y-5
                  hover:border-orange-500/40 transition">

        <button type="button"
                (click)="experiences.removeAt(i)"
                class="absolute top-3 right-3 h-8 w-8 flex items-center justify-center rounded-md
                       bg-red-500/20 text-red-400 hover:bg-red-500/30 hover:text-red-200
                       transition shadow-inner">
          âœ•
        </button>

        <p class="text-gray-400 text-sm font-semibold uppercase tracking-wide">
          Job Overview
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label class="text-gray-300 text-sm">Company</label>
            <input class="input-field" formControlName="company" placeholder="Company">
          </div>

          <div class="space-y-1">
            <label class="text-gray-300 text-sm">Title</label>
            <input class="input-field" formControlName="title" placeholder="Title">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label class="text-gray-300 text-sm">Employment Type</label>
            <select class="input-field" formControlName="employmentType">
              <option value="">Select type</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Contract</option>
              <option>Internship</option>
              <option>Apprenticeship</option>
              <option>Volunteer</option>
            </select>
          </div>

          <div class="space-y-1">
            <label class="text-gray-300 text-sm">Location</label>
            <input class="input-field" formControlName="location" placeholder="City / Remote">
          </div>
        </div>

        <!-- Subheader -->
        <p class="text-gray-400 text-sm font-semibold uppercase tracking-wide">
          Dates & Description
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label class="text-gray-300 text-sm">Start Date</label>
            <input type="month" class="input-field" formControlName="startDate">
          </div>

          <div class="space-y-1">
            <label class="text-gray-300 text-sm">End Date</label>
            <input type="month"
                   class="input-field"
                   formControlName="endDate"
                   [disabled]="!!group.get('isCurrent')?.value">
          </div>
        </div>

        <label class="flex items-center gap-2 text-gray-300 text-sm">
          <input type="checkbox"
                 class="accent-orange-500 w-4 h-4"
                 formControlName="isCurrent">
          Current Position
        </label>

        <div class="space-y-1">
          <label class="text-gray-300 text-sm">Description</label>
          <textarea class="input-field h-32 resize-none"
                    formControlName="description"
                    placeholder="Describe your responsibilities..."></textarea>
        </div>
      </div>
    </div>
  </section>
</div>
