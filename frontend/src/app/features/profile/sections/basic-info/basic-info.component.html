<div [formGroup]="form" class="space-y-10 text-white">

  <div class="border-b border-gray-700 pb-3">
    <h2 class="text-xl font-bold flex items-center gap-3">
      <span class="w-2 h-6 bg-orange-500 rounded"></span>
      Basic Information
    </h2>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <div class="space-y-2">
      <label for="fullName" class="font-medium text-gray-300">Full Name</label>
      <input
        id="fullName"
        type="text"
        formControlName="fullName"
        placeholder="Enter your full name"
        class="input-field"
      />
    </div>

    <div class="space-y-2">
      <label for="headline" class="font-medium text-gray-300">Headline</label>
      <input
        id="headline"
        type="text"
        formControlName="headline"
        placeholder="Ex: Java Developer, Frontend Engineer"
        class="input-field"
      />
    </div>

  </div>

  <div class="space-y-2">
    <label for="location" class="font-medium text-gray-300">Location</label>
    <input
      id="location"
      type="text"
      formControlName="location"
      placeholder="Your city or country"
      class="input-field"
    />
  </div>

  <div class="space-y-2">
    <label for="about" class="font-medium text-gray-300">About</label>
    <textarea
      id="about"
      formControlName="about"
      placeholder="Tell us something about yourself..."
      class="input-field h-40 resize-none"
    ></textarea>
  </div>

</div>
