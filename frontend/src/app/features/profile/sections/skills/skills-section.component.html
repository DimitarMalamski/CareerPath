<div [formGroup]="form" class="text-white">

  <section class="bg-[#111111] border border-gray-700 shadow-md rounded-xl p-8 space-y-8">

    <div class="border-b border-gray-700 pb-3 flex items-center justify-between">
      <h2 class="text-xl font-bold flex items-center gap-3">
        <span class="w-2 h-6 bg-orange-500 rounded"></span>
        Skills
      </h2>

      <button type="button"
              class="px-3 py-1 rounded-md bg-orange-600 text-black font-semibold hover:bg-orange-500"
              (click)="skills.push(createSkillFn())">
        + Add Skill
      </button>
    </div>

    <div formArrayName="skills" class="space-y-4">

      <div *ngFor="let group of skills.controls; let i = index"
           [formGroupName]="i"
           class="flex flex-col md:flex-row gap-4 items-start md:items-end bg-[#1A1A1A] p-4 rounded-lg border border-gray-700">

        <div class="flex-1 space-y-1">
          <label class="text-gray-300 text-sm">Skill</label>
          <input
            type="text"
            formControlName="name"
            placeholder="e.g. Java, React, AWS"
            class="w-full px-4 py-2 rounded-lg bg-[#222] text-white
                   border border-gray-600 placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="flex-1 space-y-1">
          <label class="text-gray-300 text-sm">Level</label>
          <input
            type="text"
            formControlName="level"
            placeholder="Beginner / Intermediate / Expert"
            class="w-full px-4 py-2 rounded-lg bg-[#222] text-white
                   border border-gray-600 placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <button type="button"
                (click)="skills.removeAt(i)"
                class="text-red-400 hover:text-red-300 p-2 rounded-md hover:bg-red-500/10 transition">
          âœ•
        </button>

      </div>

    </div>

  </section>

</div>
