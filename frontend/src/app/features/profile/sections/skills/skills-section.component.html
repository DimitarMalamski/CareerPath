<div class="text-white">

  <section class="bg-[#111111] border border-gray-700 shadow-lg rounded-xl p-8 space-y-8">

    <div class="flex items-center justify-between border-b border-gray-700 pb-4">
      <h2 class="text-xl font-bold flex items-center gap-3">
        <span class="w-2 h-6 bg-orange-500 rounded"></span>
        Skills
      </h2>

      <button type="button"
              class="px-4 py-2 rounded-full bg-orange-600 text-black font-semibold
                     hover:bg-orange-500 hover:scale-105 transition-all shadow-md"
              (click)="skills.push(createSkillFn())">
        + Add Skill
      </button>
    </div>

    <!-- Skills List -->
    <div class="space-y-4">

      <div *ngFor="let group of skills.controls; let i = index"
           [formGroupName]="i"
           class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end bg-[#1A1A1A]
                  p-5 rounded-lg border border-gray-700 hover:border-orange-500/40 transition">

        <!-- Skill Name -->
        <div class="space-y-1">
          <label class="text-gray-300 text-sm">Skill</label>
          <input
            type="text"
            formControlName="name"
            placeholder="e.g. Java, React, AWS"
            class="input-field">
        </div>

        <!-- Skill Level -->
        <div class="space-y-1">
          <label class="text-gray-300 text-sm">Level</label>
          <input
            type="text"
            formControlName="level"
            placeholder="Beginner / Intermediate / Expert"
            class="input-field">
        </div>

        <!-- Remove Button -->
        <div class="flex justify-end md:justify-start">
          <button type="button"
                  (click)="skills.removeAt(i)"
                  class="h-[42px] w-[42px] flex items-center justify-center rounded-lg
                         bg-red-500/20 text-red-400 hover:bg-red-500/30 hover:text-red-200
                         transition shadow-inner">
            âœ•
          </button>
        </div>

      </div>

    </div>

  </section>

</div>
