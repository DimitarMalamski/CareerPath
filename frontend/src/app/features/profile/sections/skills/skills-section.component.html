<div class="text-white">

  <section class="bg-[#111111] border border-gray-700 shadow-lg rounded-xl p-8 space-y-8">

    <div class="flex items-center justify-between border-b border-gray-700 pb-4">
      <h2 class="text-xl font-bold flex items-center gap-3">
        <span class="w-2 h-6 bg-orange-500 rounded"></span>
        Skills
      </h2>

      <button type="button"
              class="px-4 py-2 rounded-full bg-orange-600 text-black font-semibold
                     hover:bg-orange-500 hover:scale-105 transition-all shadow-md"
              (click)="skills.push(createSkillFn())">
        + Add Skill
      </button>
    </div>

    <div class="space-y-5">

      <div *ngFor="let group of skills.controls; let i = index"
           [formGroup]="group"
           class="relative bg-[#1A1A1A] border border-gray-700 rounded-lg p-6 space-y-4
                  hover:border-orange-500/40 transition">

        <button type="button"
                (click)="skills.removeAt(i)"
                class="absolute top-3 right-3 h-8 w-8 flex items-center justify-center rounded-md
                       bg-red-500/20 text-red-400 hover:bg-red-500/30 hover:text-red-200
                       transition shadow-inner">
          âœ•
        </button>

        <div class="space-y-1">
          <label class="text-gray-300 text-sm" for="skill-name-{{i}}">Skill</label>
          <input
            id="skill-name-{{i}}"
            type="text"
            formControlName="name"
            placeholder="e.g. Java, React, AWS"
            class="input-field">
        </div>

        <div class="space-y-1">
          <label class="text-gray-300 text-sm" for="skill-level-{{i}}">Level</label>
          <select id="skill-level-{{i}}"
                  formControlName="level"
                  class="input-field">
            <option value="">Select level</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Expert</option>
          </select>
        </div>
      </div>
    </div>
  </section>
</div>
