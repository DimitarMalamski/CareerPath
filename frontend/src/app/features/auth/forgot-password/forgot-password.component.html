<div class="min-h-screen bg-black flex items-center justify-center px-4">
  <div
    class="w-full max-w-md bg-black/40 border border-gray-800 rounded-2xl p-8 shadow-xl backdrop-blur-md"
  >
    <h2 class="text-3xl font-semibold text-white mb-1">Reset Password</h2>
    <p class="text-gray-400 text-sm mb-6">
      Enter your email.
      You’ll receive a link to reset your password.
    </p>

    <form (ngSubmit)="sendResetEmail()" #fpForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-gray-300 text-sm mb-1">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          required
          type="email"
          class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white
                 focus:border-orange-500 outline-none transition"
        />
      </div>

      <div *ngIf="message" class="text-green-400 text-sm">
        {{ message }}
      </div>
      <div *ngIf="error" class="text-red-400 text-sm">
        {{ error }}
      </div>

      <button
        [disabled]="fpForm.invalid"
        class="w-full bg-orange-500 hover:bg-orange-600 text-black font-semibold py-3 rounded-xl transition mt-2"
      >
        Send Reset Link
      </button>
    </form>

    <p class="text-gray-400 text-sm mt-6 text-center">
      Back to
      <a routerLink="/auth/login" class="text-orange-400 hover:text-orange-300">
        Login →
      </a>
    </p>
  </div>
</div>
