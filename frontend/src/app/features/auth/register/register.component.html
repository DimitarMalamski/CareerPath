<div class="min-h-screen bg-black flex items-center justify-center px-4">
  <div
    class="w-full max-w-md bg-black/40 border border-gray-800 rounded-2xl p-8 shadow-xl backdrop-blur-md"
  >
    <h2 class="text-3xl font-semibold text-white mb-1">Create an Account</h2>
    <p class="text-gray-400 mb-6 text-sm">
      Start your journey on CareerPath today.
    </p>

    <form (ngSubmit)="register()" #registerForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-gray-300 text-sm mb-1">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          required
          type="email"
          class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white
                 focus:border-orange-500 focus:ring-0 outline-none transition"
        />
      </div>

      <div>
        <label class="block text-gray-300 text-sm mb-1">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          required
          type="password"
          minlength="6"
          class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white
                 focus:border-orange-500 focus:ring-0 outline-none transition"
        />
      </div>

      <div>
        <label class="block text-gray-300 text-sm mb-1">Confirm Password</label>
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          type="password"
          minlength="6"
          class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white
                 focus:border-orange-500 focus:ring-0 outline-none transition"
        />
      </div>

      <div *ngIf="errorMessage" class="text-red-400 text-sm mt-2">
        {{ errorMessage }}
      </div>

      <button
        [disabled]="registerForm.invalid"
        class="w-full mt-2 bg-orange-500 hover:bg-orange-600 disabled:bg-gray-700
               disabled:cursor-not-allowed text-black font-semibold py-3 rounded-xl
               transition"
      >
        Create Account
      </button>
    </form>

    <p class="text-gray-400 text-sm mt-6 text-center">
      Already have an account?
      <a routerLink="/auth/login" class="text-orange-400 hover:text-orange-300">
        Login â†’
      </a>
    </p>
  </div>
</div>
