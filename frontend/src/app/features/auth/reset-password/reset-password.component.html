<div class="min-h-screen bg-black flex items-center justify-center px-4">
  <div
    class="w-full max-w-md bg-black/40 border border-gray-800 rounded-2xl p-8 shadow-xl backdrop-blur-md"
  >
    <h2 class="text-3xl font-semibold text-white mb-1">Choose a New Password</h2>

    <form (ngSubmit)="updatePassword()" #rpForm="ngForm" class="space-y-4 mt-6">
      <div>
        <label for="newPassword" class="block text-gray-300 text-sm mb-1">New Password</label>
        <input
          id="newPassword"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          type="password"
          class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white
                 focus:border-orange-500 outline-none transition"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-gray-300 text-sm mb-1">Confirm Password</label>
        <input
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          minlength="6"
          type="password"
          class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white
                 focus:border-orange-500 outline-none transition"
        />
      </div>

      <div *ngIf="error" class="text-red-400 text-sm">
        {{ error }}
      </div>

      <button
        [disabled]="rpForm.invalid"
        class="w-full bg-orange-500 hover:bg-orange-600 text-black font-semibold py-3
               rounded-xl transition mt-2"
      >
        Update Password
      </button>
    </form>
  </div>
</div>
