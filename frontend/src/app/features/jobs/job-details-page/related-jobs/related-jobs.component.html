<div class="mt-6">

  <div *ngIf="loading"
       class="p-6 bg-gray-900/40 border border-gray-800 rounded-xl animate-pulse">
    <h2 class="text-xl font-semibold mb-4">Related Jobs</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="h-28 bg-gray-800/60 rounded-xl"></div>
      <div class="h-28 bg-gray-800/60 rounded-xl"></div>
      <div class="h-28 bg-gray-800/60 rounded-xl"></div>
    </div>
  </div>

  <div *ngIf="!loading && relatedJobs.length > 0"
       class="p-6 bg-gray-900/40 border border-gray-800 rounded-xl">

    <h2 class="text-xl font-semibold mb-4">Related Jobs</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <a
        *ngFor="let job of relatedJobs"
        [routerLink]="['/jobs', job.id]"
        class="block p-4 rounded-xl bg-gray-800/40 border border-gray-700
               hover:border-orange-500 hover:bg-gray-800 transition-all"
      >
        <h3 class="text-lg font-semibold mb-1">{{ job.title }}</h3>
        <p class="text-sm text-gray-400 mb-3">{{ job.company }}</p>

        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let skill of job.skills | slice:0:3"
            class="px-2 py-1 text-xs rounded-lg bg-gray-700 text-orange-300"
          >
            {{ skill }}
          </span>
        </div>
      </a>
    </div>
  </div>

</div>
