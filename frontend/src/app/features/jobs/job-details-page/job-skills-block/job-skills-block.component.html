<div class="p-6 bg-gray-900/40 border border-gray-800 rounded-xl">
  <h2 class="text-xl font-semibold mb-3">Required Skills</h2>

  <div *ngIf="skills?.length; else noSkills" class="flex flex-wrap gap-2">
    <span class="px-3 py-1 bg-gray-800 text-sm rounded-lg text-gray-200 border border-gray-700"
          *ngFor="let skill of skills">
      {{ skill }}
    </span>
  </div>

  <ng-template #noSkills>
    <p class="text-gray-500 text-sm">No specific skills listed.</p>
  </ng-template>
</div>
