<div *ngIf="state.loading" class="min-h-screen bg-black text-gray-400 p-10">
  Loading job details...
</div>

<div *ngIf="!state.loading && state.error" class="min-h-screen bg-black text-red-400 p-10">
  {{ state.error }}
</div>

<div *ngIf="!state.loading && state.job as j" class="bg-black text-white py-12">
  <div class="max-w-7xl mx-auto px-6 flex flex-col lg:flex-row gap-10 items-start">

    <div class="flex-1 space-y-8">
      <app-job-header
        class="block"
        [job]="j">
      </app-job-header>

      <app-ai-insights-card
        class="block"
        [aiExplanation]="j.aiExplanation">
      </app-ai-insights-card>

      <app-job-skills-block
        class="block"
        [skills]="j.skills">
      </app-job-skills-block>

      <app-job-description
        class="block"
        [description]="j.description">
      </app-job-description>

      <app-related-jobs
        class="block"
        [relatedJobs]="relatedJobs"
        [loading]="relatedLoading">
      </app-related-jobs>
    </div>

    <div class="w-full lg:w-80 flex-shrink-0">
      <div class="sticky top-24">
        <app-job-summary-card [job]="j"></app-job-summary-card>
      </div>
    </div>

  </div>
</div>
