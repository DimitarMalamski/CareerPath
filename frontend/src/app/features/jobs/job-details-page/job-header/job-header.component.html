<div>
  <a
    class="mb-6 inline-block text-gray-300 hover:text-orange-400 transition"
    [routerLink]="['/jobs']"
  >
    ‚Üê Back to Job Listings
  </a>

  <h1 class="text-4xl font-bold mb-2">{{ job.title }}</h1>

  <p class="text-lg text-gray-300 font-medium">{{ job.company }}</p>

  <div class="flex flex-wrap gap-3 mt-3 text-sm text-gray-400">
    <span class="px-3 py-1 rounded-lg bg-gray-800/60">
      {{ job.location }}
    </span>

    <span class="px-3 py-1 rounded-lg bg-gray-800/60">
      {{ job.type }}
    </span>

    <span class="px-3 py-1 rounded-lg bg-gray-800/60">
      Posted {{ job.createdAt | date:'mediumDate' }}
    </span>
  </div>
</div>
