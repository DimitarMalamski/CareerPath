<div class="text-right relative">
  <div class="flex items-center justify-end gap-2">

    <p class="font-bold text-lg" [ngClass]="scoreColor">
      {{ score * 100 | number: '1.0-0' }}%
    </p>

    <button
      *ngIf="hasAi"
      class="ai-info-btn text-gray-400 hover:text-orange-400 transition"
      (click)="onInfoClick($event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"
        />
      </svg>
    </button>

  </div>
</div>
