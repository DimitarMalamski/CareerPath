<div
  class="relative overflow-visible bg-black backdrop-blur-md rounded-2xl p-6 border border-gray-800 hover:border-orange-500 shadow-lg shadow-black/20 transition-all duration-300"
>

  <!-- Top Row -->
  <div class="flex justify-between items-start">
    <div>
      <h2 class="text-2xl font-semibold text-white mb-1">{{ job.title }}</h2>
      <p class="text-gray-400 font-medium mb-2">{{ job.company }}</p>

      <!-- Tags -->
      <div class="flex flex-wrap gap-2 mb-3">
        <span class="text-gray-300 text-sm flex items-center">{{ job.location }}</span>

        <span *ngIf="job.type?.includes('Remote')"
              class="bg-green-500/20 text-green-300 px-2 py-1 rounded-lg text-xs font-medium">
          Remote
        </span>

        <span class="bg-gray-700 text-gray-100 px-2 py-1 rounded-lg text-xs font-medium">
          {{ job.type }}
        </span>
      </div>

      <!-- Skills -->
      <div class="flex flex-wrap gap-2 mt-2">
        <span *ngFor="let skill of job.skills"
              class="bg-emerald-500/20 text-emerald-300 px-2 py-1 rounded-lg text-xs font-semibold">
          {{ skill }}
        </span>
      </div>
    </div>

    <!-- Score Component -->
    <app-job-score
      [score]="job.finalScore"
      [hasAi]="!!job.aiExplanation"
      (infoClick)="togglePopup()"
    ></app-job-score>
  </div>

  <!-- Popup -->
  <div *ngIf="isPopupOpen"
       class="ai-popup absolute top-4 right-4 bg-black border border-gray-700 rounded-xl p-5 w-96 shadow-2xl shadow-black/50 z-50 animate-fadeIn">

    <p class="text-sm leading-relaxed text-gray-300 max-h-48 overflow-y-auto">
      {{ job.aiExplanation }}
    </p>

    <button (click)="closePopup()"
            class="block ml-auto mt-3 text-xs text-orange-400 hover:text-orange-300">
      Close âœ–
    </button>

  </div>

  <button class="mt-5 bg-orange-500 hover:bg-orange-600 text-black font-semibold py-2 px-4 rounded-lg w-full transition">
    View Details
  </button>

</div>
