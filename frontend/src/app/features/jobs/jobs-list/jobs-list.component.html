<div class="min-h-screen bg-hero-gradient text-white py-12">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Page Header -->
    <ng-container *ngIf="jobs$ | async as jobs">
      <section class="text-center mb-12">
        <h1 class="text-5xl text-black font-extrabold mb-3">
          Discover Your Career Path
        </h1>
        <p class="text-lg text-black">
          Browse {{ jobs.length }} AI-matched opportunities that align with your goals.
        </p>
      </section>
    </ng-container>

    <!-- Main Content -->
    <div class="grid grid-cols-1 gap-10 overflow-visible">
      <section class="overflow-visible">
        <!-- Loading Skeleton -->
        <div *ngIf="isLoading" class="space-y-6 overflow-visible">
          <div
            *ngFor="let _ of [1, 2, 3]"
            class="bg-black backdrop-blur-md rounded-2xl p-6 border border-gray-800 animate-pulse"
          >
            <div class="flex justify-between items-start mb-4">
              <div>
                <div class="h-6 w-48 bg-gray-700 rounded mb-2"></div>
                <div class="h-4 w-32 bg-gray-700 rounded mb-3"></div>
                <div class="flex gap-2">
                  <div class="h-4 w-20 bg-gray-700 rounded"></div>
                  <div class="h-4 w-16 bg-gray-700 rounded"></div>
                  <div class="h-4 w-24 bg-gray-700 rounded"></div>
                </div>
              </div>
              <div class="h-5 w-10 bg-gray-700 rounded"></div>
            </div>
            <div class="h-10 w-full bg-gray-700 rounded-lg"></div>
          </div>
        </div>

        <!-- Jobs List -->
        <ng-container *ngIf="pagedJobs$ | async as jobs">
          <div
            *ngIf="!isLoading && jobs.length === 0"
            class="text-center text-gray-400 py-10"
          >
            No jobs found.
          </div>

          <div *ngIf="!isLoading && jobs.length" class="flex flex-col gap-8">
            <app-job-card
              *ngFor="let job of jobs"
              [job]="job"
              [userId]="userId"
            >
            </app-job-card>
          </div>
        </ng-container>

        <!-- Pagination (unchanged for now) -->
        <ng-container *ngIf="totalPages$ | async as totalPages">
          <div class="flex justify-center items-center mt-10 gap-2">
            <button
              (click)="prevPage()"
              class="px-4 py-2 text-sm border border-gray-700 rounded-lg text-gray-300 hover:bg-gray-800 transition"
            >
              Previous
            </button>

            <button
              *ngFor="let _ of [].constructor(totalPages); let i = index"
              (click)="goToPage(i + 1)"
              class="px-3 py-1 rounded-lg border border-gray-700 text-gray-300 hover:bg-gray-800"
              [class.bg-orange-500]="(currentPage$ | async) === i + 1"
              [class.text-black]="(currentPage$ | async) === i + 1"
            >
              {{ i + 1 }}
            </button>

            <button
              (click)="nextPage(totalPages)"
              class="px-4 py-2 text-sm border border-gray-700 rounded-lg text-gray-300 hover:bg-gray-800 transition"
            >
              Next
            </button>
          </div>
        </ng-container>
      </section>
    </div>
  </div>
</div>
