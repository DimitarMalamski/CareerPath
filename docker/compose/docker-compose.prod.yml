version: "3.9"

services:
  db-prod:
    image: postgres:15
    environment:
      POSTGRES_DB: careerpath_prod
      POSTGRES_USER: cp_user
      POSTGRES_PASSWORD: cp_pass
    volumes:
      - cp_pg_data_prod:/var/lib/postgresql/data
    networks:
      - cp-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-prod:5432/careerpath_prod
      SPRING_DATASOURCE_USERNAME: cp_user
      SPRING_DATASOURCE_PASSWORD: cp_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    depends_on:
      - db-prod
    networks:
      - cp-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cp-net
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - cp-net
    restart: unless-stopped

networks:
  cp-net:
    driver: bridge

volumes:
  cp_pg_data_prod:
