spring.config.import=optional:classpath:jwt-secret.properties

# --- Local DB ---
spring.datasource.url=jdbc:postgresql://localhost:55432/careerpath_local
spring.datasource.username=cp_user
spring.datasource.password=cp_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- AI ---
ai.enabled=true
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.project-id=${OPENAI_PROJECT_ID}
spring.ai.openai.organization-id=${OPENAI_ORG_ID}

# --- SECURITY ---
security.jwt.secret=${JWT_SECRET}