default:
  tags:
    - docker
  cache:
    key: ${CI_PROJECT_NAME}
    paths:
      - backend/.gradle/wrapper
      - backend/.gradle/caches
      - backend/.gradle/buildOutputCleanup

stages:
  - build
  - integration
  - analyze

# ---------------- BACKEND BUILD (CI RUNTIME IMAGE) ----------------
backend-ci-build:
  stage: build
  image: gradle:8.5-jdk17
  before_script:
    - cd backend
  script:
    - ./gradlew assemble --no-daemon
  artifacts:
    expire_in: 1 week
    paths:
      - backend/build/libs/
  only:
    - dev


# ---------------- FRONTEND BUILD ----------------
frontend-build:
  stage: build
  image: node:20
  cache:
    key: ${CI_PROJECT_NAME}
    paths:
      - frontend/node_modules
  before_script:
    - cd frontend
  script:
    - npm ci --prefer-offline --no-audit --legacy-peer-deps
    - npm run build -- --configuration=production
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week
  only:
    - dev

# ---------------- INTEGRATION TESTS ----------------
integration-test:
  stage: integration
  image: gradle:8.5-jdk17
  variables:
    TC_CLOUD_TOKEN: "$TC_CLOUD_TOKEN"
  dependencies:
    - backend-ci-build
  before_script:
    - curl -fsSL https://app.testcontainers.cloud/bash | bash
    - cd backend
  script:
    - ./gradlew integrationTest --no-daemon -stacktrace -Dspring.profiles.active=test -Dtestcontainers.cloud.enabled=true "-Dtestcontainers.cloud.token=$TC_CLOUD_TOKEN"
  allow_failure: false
  only:
    - dev

# ---------------- CONTAINER SECURITY SCAN ----------------
container-security-scan:
  stage: analyze
  image: aquasec/trivy:latest
  script:
    - trivy image node:20
    - trivy image gradle:8.5-jdk17
  allow_failure: true
  only:
    - dev

